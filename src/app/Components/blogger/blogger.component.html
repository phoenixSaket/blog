<app-wave></app-wave>

<div class="home-container">
  <app-navbar [name]="this.userData.name"></app-navbar>
  <div class="blogs-container">
    <!-- {{ blogs | json }} -->
    <div *ngFor="let blog of blogs">
      <app-blog [blog]="blog"></app-blog>
    </div>
  </div>
  <div class="private-header bold center" *ngIf="privateBlogs.length > 0">
    Private Blogs
  </div>
  <div class="blogs-container" *ngIf="privateBlogs.length > 0">
    <div *ngFor="let blog of privateBlogs">
      <app-blog [blog]="blog"></app-blog>
    </div>
  </div>
  <button
    *ngIf="!showWriteBlog"
    class="create-btn btn btn-secondary"
    (click)="showWriteBlog = !showWriteBlog"
  >
    Write a blog
  </button>
  <app-write-blog
    *ngIf="showWriteBlog"
    [name]="this.userData.name"
    (close)="closePopup($event)"
  ></app-write-blog>
</div>
