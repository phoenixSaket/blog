<div class="blog shadow">
  <div class="title">{{ title }}</div>
  <div class="subtitle">{{ subtitle }}</div>
  <div class="content"><span [innerHTML]="content"></span></div>
  <div class="footer">
    <div class="likes">
      <img src="/assets/heart_blank.png" alt="heart" class="heart" />
      {{ likes }}
    </div>
    <div class="date">{{ date }}</div>
  </div>
</div>
